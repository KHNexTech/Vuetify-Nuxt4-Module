name: CI

permissions:
  contents: read

on:
  push:
    branches: [main]
    tags:
      - "v*"
  pull_request:
    branches: [main]
  workflow_dispatch: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    timeout-minutes: 25

    strategy:
      fail-fast: false
      matrix:
        node-version: [20, 22, 24, node]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
#          cache: npm
#          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm install

      - name: Prepare (generate playground .nuxt/tsconfig)
        run: npm run dev:prepare

      - name: Lint
        run: npm run lint

      - name: Unit tests
        run: npm run test

      - name: Build playground
        run: npm run dev:build

      - name: Type check (root + playground)
        run: npm run test:types

  release:
    name: Publish to npm
    needs: test
    runs-on: ubuntu-latest
    timeout-minutes: 25
    if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout (full history for tags/changelog tooling)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js (publish)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm install

      - name: Build module (prepack)
        run: npm run prepack

      - name: Verify package contents (dry run)
        run: npm publish --dry-run

      - name: Publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --provenance --access public
